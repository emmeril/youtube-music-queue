<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #f472b6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.4);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mobile-stack {
                flex-direction: column;
            }
            
            .mobile-full {
                width: 100%;
            }
        }
        
        /* Truncate text for long song titles */
        .truncate-multiline {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="text-white min-h-screen" x-data="app()" x-init="init()" x-cloak>
    <div class="max-w-6xl mx-auto p-4 md:p-6">
        
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold gradient-text">
                        <i class="fas fa-music mr-3"></i>YouTube Music Queue
                    </h1>
                    <p class="text-gray-400 mt-2">Sistem antrian lagu real-time</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 px-4 py-2 glass-card rounded-lg">
                        <div class="w-3 h-3 rounded-full" :class="isConnected ? 'bg-green-500 animate-pulse' : 'bg-red-500'"></div>
                        <span class="text-sm font-medium" :class="isConnected ? 'text-green-400' : 'text-red-400'">
                            <template x-if="isConnected">Terhubung</template>
                            <template x-if="!isConnected">Terputus</template>
                        </span>
                    </div>
                    <button @click="refreshAll()" 
                            class="px-4 py-2 gradient-bg hover:opacity-90 rounded-lg transition-all hover-lift flex items-center">
                        <i class="fas fa-sync-alt" :class="isRefreshing ? 'animate-spin' : ''"></i>
                        <span class="ml-2 hidden md:inline">Refresh</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Lagu Saat Ini -->
            <div class="lg:col-span-2">
                <div class="glass-card rounded-xl p-6 hover-lift">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-white flex items-center">
                            <div class="w-2 h-6 bg-gradient-to-b from-pink-500 to-purple-600 rounded-full mr-3"></div>
                            <i class="fas fa-play-circle mr-2 text-green-400"></i>Lagu Saat Ini
                        </h2>
                        <div class="text-sm text-gray-400 flex items-center">
                            <i class="fas fa-clock mr-1"></i>
                            <span x-text="formatTime(currentSong.timestamp)"></span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col md:flex-row items-start md:items-center gap-6 mobile-stack">
                        <!-- Album Art -->
                        <div class="w-24 h-24 md:w-28 md:h-28 rounded-xl bg-gradient-to-br from-purple-600 via-pink-600 to-blue-600 flex items-center justify-center">
                            <i class="fas fa-music text-3xl text-white"></i>
                        </div>
                        
                        <!-- Song Info -->
                        <div class="flex-1 mobile-full min-w-0">
                            <div class="text-2xl md:text-3xl font-bold mb-2 truncate-multiline" x-text="currentSong.title || 'Tidak ada lagu'"></div>
                            <div class="text-lg text-gray-300 mb-4 truncate" x-text="currentSong.artist || 'Unknown artist'"></div>
                            
                            <div class="flex flex-wrap items-center gap-4 mb-4">
                                <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-800/50 rounded-lg">
                                    <i class="fas fa-clock text-gray-400"></i>
                                    <span class="font-mono" x-text="formatDuration(currentSong.duration)"></span>
                                </div>
                                <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-800/50 rounded-lg">
                                    <i class="fas fa-chart-line text-gray-400"></i>
                                    <span x-text="currentSong.confidence + '%'"></span>
                                </div>
                                <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg" :class="currentSong.isPlaying ? 'bg-green-900/30 text-green-400' : 'bg-yellow-900/30 text-yellow-400'">
                                    <i class="fas fa-wifi"></i>
                                    <span x-text="currentSong.isPlaying ? 'Playing' : 'Paused'"></span>
                                </div>
                            </div>
                            
                            <!-- Progress Bar -->
                            <div x-show="lockRemaining > 0" class="mt-4">
                                <div class="flex justify-between text-sm text-gray-400 mb-2">
                                    <span>Request lock active</span>
                                    <span x-text="formatWaitTime(lockRemaining) + ' remaining'"></span>
                                </div>
                                <div class="w-full bg-gray-800/50 rounded-full h-2.5 overflow-hidden">
                                    <div class="bg-gradient-to-r from-green-500 to-blue-500 h-2.5 rounded-full transition-all duration-1000"
                                         :style="'width: ' + lockProgress + '%'"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="flex gap-3 mobile-full">
                            <button @click="skipCurrent()" 
                                    class="px-5 py-3 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-700 hover:to-orange-700 rounded-lg font-medium transition-all hover-lift flex-1 flex items-center justify-center">
                                <i class="fas fa-forward mr-2"></i>Skip
                            </button>
                            <button @click="forceNext()" 
                                    class="px-5 py-3 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 rounded-lg font-medium transition-all hover-lift flex-1 flex items-center justify-center">
                                <i class="fas fa-forward-fast mr-2"></i>Force
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tambah Request -->
            <div>
                <div class="glass-card rounded-xl p-6 h-full hover-lift">
                    <h2 class="text-xl font-bold text-white mb-6 flex items-center">
                        <div class="w-2 h-6 bg-gradient-to-b from-blue-500 to-cyan-500 rounded-full mr-3"></div>
                        <i class="fas fa-plus-circle mr-2 text-green-400"></i>Tambah Request
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <input x-model="newRequest" 
                                   @keydown.enter="addRequest()"
                                   placeholder="Judul lagu atau nama artis..."
                                   class="w-full bg-gray-900/70 border border-gray-700 rounded-lg px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                        </div>
                        
                        <button @click="addRequest()"
                                :disabled="!newRequest.trim()"
                                class="w-full gradient-bg hover:opacity-90 text-white font-bold py-3.5 rounded-lg transition-all hover-lift disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i>Tambah ke Antrian
                        </button>
                        
                        <div class="text-sm text-gray-400 mt-4 p-3 bg-gray-900/40 rounded-lg">
                            <i class="fas fa-info-circle mr-2 text-blue-400"></i>
                            Lagu akan diputar otomatis
                        </div>
                    </div>
                    
                    <!-- Active Request -->
                    <div class="mt-8 pt-6 border-t border-gray-800" x-show="activeRequest">
                        <h3 class="font-bold text-white mb-4 flex items-center">
                            <i class="fas fa-fire text-orange-500 mr-2"></i>Request Aktif
                        </h3>
                        <div class="bg-gray-800/50 p-4 rounded-lg border border-gray-700">
                            <div class="font-medium truncate text-lg" x-text="activeRequest.query"></div>
                            <div class="text-sm text-gray-400 mt-2 flex items-center">
                                <i class="fas fa-clock mr-1"></i>
                                <span>Dimulai: <span x-text="formatTime(activeRequest.startedAt)" class="text-gray-300"></span></span>
                            </div>
                            <div class="text-sm text-green-400 mt-2 flex items-center" x-show="lockRemaining > 0">
                                <i class="fas fa-lock mr-1"></i>
                                <span x-text="'Terkunci: ' + formatWaitTime(lockRemaining)"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Antrian Request -->
        <div class="mt-6">
            <div class="glass-card rounded-xl p-6 hover-lift">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <h2 class="text-xl font-bold text-white flex items-center">
                        <div class="w-2 h-6 bg-gradient-to-b from-purple-500 to-pink-500 rounded-full mr-3"></div>
                        <i class="fas fa-list mr-2 text-blue-400"></i>Antrian Request
                        <span class="ml-2 px-3 py-1 bg-gray-800/50 rounded-full text-sm" x-text="'(' + queue.length + ')'"></span>
                    </h2>
                    
                    <div class="flex gap-2">
                        <button @click="clearQueue()" 
                                x-show="queue.length > 0"
                                class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-all hover-lift flex items-center">
                            <i class="fas fa-trash mr-2"></i>Hapus Semua
                        </button>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div x-show="queue.length === 0" 
                     class="text-center py-12 border-2 border-dashed border-gray-800 rounded-xl bg-gray-900/20">
                    <i class="fas fa-music text-4xl text-gray-700 mb-4"></i>
                    <p class="text-gray-400 text-lg">Antrian kosong</p>
                    <p class="text-gray-600 text-sm mt-2">Tambahkan request lagu di form sebelah</p>
                </div>
                
                <!-- Queue Items -->
                <div class="space-y-3 max-h-[500px] overflow-y-auto pr-2" x-show="queue.length > 0">
                    <template x-for="(item, index) in queue" :key="item.id">
                        <div class="bg-gray-800/50 hover:bg-gray-800/70 p-4 rounded-xl border border-gray-700 hover:border-gray-600 transition-all hover-lift slide-in">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <!-- Position Badge -->
                                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center">
                                        <span class="font-bold" x-text="index + 1"></span>
                                    </div>
                                    
                                    <!-- Request Info -->
                                    <div class="flex-1 min-w-0">
                                        <div class="font-bold text-lg truncate-multiline max-w-md" x-text="item.query"></div>
                                        <div class="text-sm text-gray-400 mt-1 flex items-center">
                                            <i class="fas fa-clock mr-1 text-xs"></i>
                                            <span>Ditambahkan: <span x-text="formatTime(item.time)" class="text-gray-300"></span></span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Actions -->
                                <div class="flex items-center gap-4">
                                    <div class="text-sm text-gray-400" x-text="'~' + item.estimatedWait + 'm'"></div>
                                    <button @click="removeRequest(item.id)"
                                            class="p-2 text-gray-500 hover:text-red-400 rounded-lg hover:bg-gray-800 transition-all">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div x-show="toast.show" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-2"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed bottom-4 right-4 px-6 py-3 rounded-lg font-medium text-white z-50 shadow-xl min-w-[300px]"
             :class="toast.type === 'success' ? 'bg-green-600' : 
                     toast.type === 'error' ? 'bg-red-600' : 'bg-blue-600'">
            <div class="flex items-center">
                <i class="fas mr-3" 
                   :class="toast.type === 'success' ? 'fa-check-circle' : 
                           toast.type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'"></i>
                <span class="flex-1" x-text="toast.message"></span>
                <button @click="toast.show = false" class="ml-4 text-white/70 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div x-show="isLoading" class="fixed inset-0 bg-gray-900/80 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="w-16 h-16 border-4 border-t-red-500 border-r-transparent border-b-transparent border-l-transparent rounded-full animate-spin mx-auto"></div>
                <p class="mt-4 text-white">Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                // State
                currentSong: {
                    title: '',
                    artist: '',
                    duration: 0,
                    timestamp: 0,
                    confidence: 0,
                    isPlaying: false
                },
                activeRequest: null,
                queue: [],
                lockRemaining: 0,
                lockProgress: 0,
                newRequest: '',
                isConnected: false,
                isLoading: false,
                isRefreshing: false,
                
                // Toast
                toast: {
                    show: false,
                    message: '',
                    type: 'info'
                },
                
                // Initialize
                async init() {
                    await this.loadData();
                    
                    // Auto-refresh every 3 seconds
                    setInterval(async () => {
                        await this.loadData();
                    }, 3000);
                    
                    // Auto-update lock progress
                    setInterval(() => {
                        this.updateLockProgress();
                    }, 1000);
                },
                
                // Load all data
                async loadData() {
                    try {
                        const [statusRes, queueRes] = await Promise.all([
                            fetch('/status').catch(() => null),
                            fetch('/queue-info').catch(() => null)
                        ]);
                        
                        // Check connection
                        this.isConnected = statusRes && statusRes.ok;
                        
                        if (statusRes && statusRes.ok) {
                            const statusData = await statusRes.json();
                            this.currentSong = statusData.song;
                            this.activeRequest = statusData.activeRequest;
                            this.lockRemaining = Math.round(statusData.lockRemaining / 1000);
                        }
                        
                        if (queueRes && queueRes.ok) {
                            const queueData = await queueRes.json();
                            this.queue = queueData.queue || [];
                        }
                        
                    } catch (error) {
                        console.error('Error loading data:', error);
                        this.isConnected = false;
                    }
                },
                
                // Add new request
                async addRequest() {
                    if (!this.newRequest.trim()) {
                        this.showToast('Masukkan judul lagu atau nama artis', 'error');
                        return;
                    }
                    
                    this.isLoading = true;
                    
                    try {
                        const response = await fetch('/request-song', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ query: this.newRequest })
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            this.newRequest = '';
                            await this.loadData();
                            this.showToast(`Ditambahkan ke antrian (Posisi: ${result.queuePosition})`, 'success');
                        } else {
                            this.showToast(`Error: ${result.error}`, 'error');
                        }
                    } catch (error) {
                        this.showToast('Gagal menambahkan request', 'error');
                    } finally {
                        this.isLoading = false;
                    }
                },
                
                // Remove request
                async removeRequest(id) {
                    if (!confirm('Hapus request ini dari antrian?')) return;
                    
                    try {
                        const response = await fetch(`/remove-request/${id}`, {
                            method: 'DELETE'
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            await this.loadData();
                            this.showToast(`Dihapus: ${result.removed}`, 'success');
                        }
                    } catch (error) {
                        this.showToast('Gagal menghapus request', 'error');
                    }
                },
                
                // Skip current request
                async skipCurrent() {
                    if (!confirm('Skip lagu saat ini?')) return;
                    
                    try {
                        const response = await fetch('/skip-current', {
                            method: 'POST'
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            await this.loadData();
                            this.showToast('Request berhasil diskip', 'success');
                        }
                    } catch (error) {
                        this.showToast('Gagal skip request', 'error');
                    }
                },
                
                // Force next request
                async forceNext() {
                    if (!confirm('Force skip ke lagu berikutnya?')) return;
                    
                    try {
                        const response = await fetch('/force-next', {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            await this.loadData();
                            this.showToast('Force skip berhasil', 'success');
                        }
                    } catch (error) {
                        this.showToast('Gagal force skip', 'error');
                    }
                },
                
                // Clear all requests
                async clearQueue() {
                    if (this.queue.length === 0) {
                        this.showToast('Antrian sudah kosong', 'info');
                        return;
                    }
                    
                    if (!confirm(`Hapus semua ${this.queue.length} request dari antrian?`)) return;
                    
                    try {
                        const response = await fetch('/clear-requests', {
                            method: 'DELETE'
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            await this.loadData();
                            this.showToast(`Dihapus ${result.clearedCount} request`, 'success');
                        }
                    } catch (error) {
                        this.showToast('Gagal menghapus antrian', 'error');
                    }
                },
                
                // Refresh all data
                async refreshAll() {
                    this.isRefreshing = true;
                    await this.loadData();
                    setTimeout(() => {
                        this.isRefreshing = false;
                    }, 500);
                    this.showToast('Data diperbarui', 'success');
                },
                
                // Update lock progress
                updateLockProgress() {
                    if (this.lockRemaining > 0 && this.activeRequest) {
                        const estimatedDuration = this.activeRequest.estimatedDuration || 180000;
                        const elapsed = (estimatedDuration / 1000) - this.lockRemaining;
                        this.lockProgress = Math.min(100, (elapsed / (estimatedDuration / 1000)) * 100);
                        
                        if (this.lockRemaining > 0) {
                            this.lockRemaining--;
                        }
                    } else {
                        this.lockProgress = 0;
                    }
                },
                
                // Format helpers
                formatDuration(ms) {
                    if (!ms) return '0:00';
                    const seconds = Math.round(ms / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '';
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    // Jika kurang dari 1 menit yang lalu
                    if (diff < 60000) return 'Baru saja';
                    
                    // Jika hari ini
                    if (date.toDateString() === now.toDateString()) {
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                    
                    // Jika kemarin
                    const yesterday = new Date(now);
                    yesterday.setDate(yesterday.getDate() - 1);
                    if (date.toDateString() === yesterday.toDateString()) {
                        return 'Kemarin ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                    
                    // Lebih dari 1 hari
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                },
                
                formatWaitTime(seconds) {
                    if (!seconds || seconds <= 0) return 'Segera';
                    if (seconds < 60) return `${seconds} detik`;
                    
                    const minutes = Math.floor(seconds / 60);
                    if (minutes < 60) return `${minutes} menit`;
                    
                    const hours = Math.floor(minutes / 60);
                    const remainingMinutes = minutes % 60;
                    return `${hours} jam ${remainingMinutes} menit`;
                },
                
                // Toast notification
                showToast(message, type = 'info') {
                    this.toast = {
                        show: true,
                        message,
                        type
                    };
                    
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                }
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Check server connection on load
            fetch('/health')
                .then(response => {
                    if (response.ok) {
                        console.log('Server is healthy');
                    }
                })
                .catch(() => {
                    console.warn('Server is not reachable');
                });
        });
    </script>
</body>
</html>
