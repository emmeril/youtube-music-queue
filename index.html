<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div x-data="{ 
            song: { title: 'Waiting...', artist: '' },
            fetchTrack() {
                fetch('http://localhost:3000/current-track')
                    .then(res => res.json())
                    .then(data => this.song = data)
            }
         }" 
         x-init="setInterval(() => fetchTrack(), 2000)"
         class="p-8 bg-gray-800 rounded-xl shadow-2xl border border-red-500 w-96 text-center">
        
        <h1 class="text-sm uppercase tracking-widest text-red-500 mb-4">Now Playing</h1>
        
        <div class="mb-4">
            <h2 class="text-2xl font-bold" x-text="song.title"></h2>
            <p class="text-gray-400" x-text="song.artist"></p>
        </div>

        <button @click="fetchTrack()" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition">
            Refresh Manual
        </button>
    </div>

</body>
</html>
